<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<title>User Login Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://kit.fontawesome.com/a796779be2.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/icon-font.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/hamburgers.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/select2.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/daterangepicker.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head> 



<body>
    	<div class="limiter">
		<div class="container-login100" style="background-image: url('{% static 'img/bg-01.jpg' %}');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					<h3>Edureka Account Login</h3>
				</span>
				<form class="login100-form validate-form p-b-33 p-t-5" action="{% url 'login_test_app:user_login' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							<h5>Login</h5>                        
						</button>
                       
					</div>
                     <p class="text-center mt-4"><a href="{% url 'login_test_app:register' %}">I am New User</a></p>

				</form>
			</div>
		</div>
	</div>

	{% block body_block %}
	{% endblock  %}


	<div id="dropDownSelect1"></div>
	
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/animsition.min.js' %}"></script>
	<script src="{% static 'js/popper.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/select2.min.js' %}"></script>
	<script src="{% static 'js/moment.min.js' %}"></script>
	<script src="{% static 'js/daterangepicker.js' %}"></script>
	<script src="{% static 'js/countdowntime.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>




</body>
</html>
